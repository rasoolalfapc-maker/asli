<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magic Frame with MindAR</title>

    <!-- A-Frame و MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/aframe/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #scene { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <!-- صحنه اصلی -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      id="scene">

      <a-assets>
        <!-- ویدیوی قاب -->
        <video id="magicVideo" src="./assets/magic.mp4" autoplay loop muted playsinline></video>
      </a-assets>

      <!-- دوربین -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- قاب جادویی (ویدیو روی تصویر هدف) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#magicVideo" width="1" height="0.6"></a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
